<!DOCTYPE html>
<html>
<head>
  <title>Bình luận sản phẩm</title>
  <style>
    /* CSS cho giao diện bình luận */
    .comment-section {
      margin-bottom: 20px;
    }
    
    .comment-form input[type="text"],
    .comment-form textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .comment-list {
      list-style-type: none;
      padding: 0;
    }
    
    .comment {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="comment-section">
    <h2>Bình luận</h2>
    <form class="comment-form">
      <input type="text" id="name" placeholder="Họ và tên" required>
      <textarea id="comment" placeholder="Nhập bình luận của bạn" required></textarea>
      <button type="submit">Gửi bình luận</button>
    </form>
    <ul class="comment-list">
      <!-- Nơi hiển thị các bình luận -->
    </ul>
  </div>

  <!-- Đặt mã JavaScript ở cuối trang -->
  <script>
    // Xử lý sự kiện nút gửi bình luận
document.querySelector(".comment-form").addEventListener("submit", function(e) {
  e.preventDefault(); // Ngăn chặn việc gửi lại trang

  // Lấy giá trị từ các trường nhập liệu
  var nameInput = document.getElementById("name");
  var commentInput = document.getElementById("comment");
  
  // Tạo phần tử bình luận mới
  var commentElement = document.createElement("li");
  commentElement.className = "comment";
  commentElement.innerHTML = "<strong>" + nameInput.value + ":</strong> " + commentInput.value;
  
  // Thêm phần tử bình luận vào danh sách bình luận
  document.querySelector(".comment-list").appendChild(commentElement);
  
  // Xóa nội dung từ các trường nhập liệu
  nameInput.value = "";
  commentInput.value = "";
});

  </script>
</body>
</html>
